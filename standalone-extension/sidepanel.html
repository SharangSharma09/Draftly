<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draftly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      color: #333;
    }
    
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 20px;
    }
    
    .textarea {
      width: 100%;
      height: 240px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #F6F6F6;
      font-size: 16px;
      resize: none;
    }
    
    .button-row {
      display: flex;
      gap: 8px;
    }
    
    .copy-button {
      flex: 1;
      padding: 8px 0;
      background: #6668FF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .clear-button {
      padding: 8px 12px;
      background: #F95252;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .section {
      margin-top: 20px;
    }
    
    .section-title {
      font-size: 12px;
      color: #7B7B7B;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    
    .action-button {
      padding: 10px 8px;
      border: 1px solid #E5E7EB;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      gap: 4px;
    }
    
    .action-button.selected {
      border-color: #6668FF;
      background: rgba(102, 104, 255, 0.05);
    }
    
    .action-button .icon {
      font-size: 18px;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      color: #9CA3AF;
      padding: 8px 0;
      border-top: 1px solid #E5E7EB;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Draftly</h1>
    </header>
    
    <main class="content">
      <div>
        <textarea class="textarea" placeholder="Enter your text here" id="input-text"></textarea>
        <div class="button-row" style="margin-top: 8px;">
          <button class="copy-button" id="copy-button">COPY TEXT</button>
          <button class="clear-button" id="clear-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18"></path>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="section">
        <h2 class="section-title">TRANSFORM TEXT</h2>
        <div class="button-grid">
          <button class="action-button">
            <span class="icon">‚úÇÔ∏è</span>
            <span>Simplify</span>
          </button>
          <button class="action-button">
            <span class="icon">‚úèÔ∏è</span>
            <span>Expand</span>
          </button>
          <button class="action-button">
            <span class="icon">üîÑ</span>
            <span>Rephrase</span>
          </button>
          <button class="action-button">
            <span class="icon">‚ú®</span>
            <span>Add Emoji</span>
          </button>
          <button class="action-button">
            <span class="icon">üß∞</span>
            <span>Fix Grammar</span>
          </button>
        </div>
      </div>
      
      <div class="section">
        <h2 class="section-title">ADJUST TONE</h2>
        <div class="button-grid">
          <button class="action-button">
            <span class="icon">üë®üèª‚Äçüíª</span>
            <span>Formal</span>
          </button>
          <button class="action-button">
            <span class="icon">üòé</span>
            <span>Casual</span>
          </button>
          <button class="action-button">
            <span class="icon">üòè</span>
            <span>Persuasive</span>
          </button>
          <button class="action-button">
            <span class="icon">ü¶ä</span>
            <span>Witty</span>
          </button>
          <button class="action-button">
            <span class="icon">ü´∂</span>
            <span>Empathetic</span>
          </button>
          <button class="action-button">
            <span class="icon">üß†</span>
            <span>Informed</span>
          </button>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <p>Please set up API keys in settings</p>
    </footer>
  </div>

  <script>
    // Basic functionality for the standalone version
    document.getElementById('copy-button').addEventListener('click', () => {
      const textarea = document.getElementById('input-text');
      textarea.select();
      document.execCommand('copy');
      alert('Text copied to clipboard!');
    });
    
    document.getElementById('clear-button').addEventListener('click', () => {
      document.getElementById('input-text').value = '';
    });
    
    // Make buttons appear selected when clicked
    const actionButtons = document.querySelectorAll('.action-button');
    actionButtons.forEach(button => {
      button.addEventListener('click', () => {
        // If in transform section, deselect all other transform buttons
        if (button.closest('.section').querySelector('.section-title').textContent === 'TRANSFORM TEXT') {
          const transformButtons = button.closest('.section').querySelectorAll('.action-button');
          transformButtons.forEach(btn => btn.classList.remove('selected'));
        }
        // If in tone section, deselect all other tone buttons
        else if (button.closest('.section').querySelector('.section-title').textContent === 'ADJUST TONE') {
          const toneButtons = button.closest('.section').querySelectorAll('.action-button');
          toneButtons.forEach(btn => btn.classList.remove('selected'));
        }
        
        button.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
